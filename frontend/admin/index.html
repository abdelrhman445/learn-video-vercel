<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نظام الفيديو</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="terminal-effect">
    <!-- الهيكل الرئيسي -->
    <div class="admin-container">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>
                    <i class="fas fa-video"></i>
                    <span>مركز التحكم</span>
                </h2>
                <div class="user-info" id="userInfo">
                    <div class="user-avatar">AD</div>
                    <div class="user-details">
                        <div class="user-name">جاري التحميل...</div>
                        <div class="user-role">ADMIN</div>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item active">
                    <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
                    <span class="nav-text">لوحة التحكم</span>
                </a>
                <a href="videos.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-play-circle"></i></span>
                    <span class="nav-text">إدارة الفيديوهات</span>
                </a>
                <a href="users.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-users"></i></span>
                    <span class="nav-text">إدارة المستخدمين</span>
                </a>
                <a href="logs.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-clipboard-list"></i></span>
                    <span class="nav-text">سجلات النظام</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-danger" style="width: 100%;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </button>
            </div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <!-- شريط العنوان -->
            <div class="content-header">
                <h1 id="pageTitle">لوحة التحكم</h1>
                <div class="header-actions">
                    <div class="system-status">
                        <span class="status-indicator online"></span>
                        <span>النظام نشط</span>
                    </div>
                    <button class="btn btn-sm btn-outline">
                        <i class="fas fa-bell"></i>
                    </button>
                </div>
            </div>

            <!-- منطقة المحتوى الديناميكي -->
            <div class="content-area" id="contentArea">
                <!-- سيتم تحميل المحتوى هنا -->
                <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                    جاري تحميل لوحة التحكم...
                </div>
            </div>
        </div>
    </div>

    <!-- الترمينال العائم -->
    <div class="floating-terminal">
        <div class="terminal-header">
            <span>سجل النظام</span>
            <button id="toggleTerminal" class="btn btn-sm">−</button>
        </div>
        <div class="terminal-content" id="terminalContent">
            <div class="terminal-line">
                <span class="terminal-prompt">></span> تهيئة لوحة التحكم...
            </div>
        </div>
    </div>

    <!-- السكريبتات -->
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/terminal.js"></script>
</body>
</html>
